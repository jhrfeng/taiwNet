<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>線上理賠</title>
        
        <!-- plugins style-->
        <link rel="stylesheet" href="../resources/plugins/uikit/2.16.2/css/uikit.min.css" />
        
        <!-- custom style -->
        <link rel="stylesheet" href="../resources/styles/uikit.ext.css" />
        <link rel="stylesheet" href="../resources/styles/global.css" />
        <link rel="stylesheet" href="../resources/styles/header-footer.css" />
        
        <!-- plugins script -->
        <script src="../resources/plugins/jquery/jquery-1.11.0.min.js"></script>
        <script src="../resources/plugins/uikit/2.16.2/js/uikit.min.js"></script>
        <script src="../resources/plugins/uikit/2.16.2/js/components/grid.min.js"></script>
        
        <!-- custom script -->
        <script type="text/javascript">
        $(function(){
            $("#header-container").load("../header.html");
            $("#footer-container").load("../footer.html");
        });
        </script>
		
		<style>
			body{
				font-family: "Arial Normal","Arial";
			}
			.form_title{
				color:#36c;
				font-size: 16px;
				font-weight: bold;
				margin-top: 15px;
			}
			.div_border{
				border:1px solid #797979;
			}
			.title_hr{
				height:3px;
				border-width:0;
				color:#36c;
				background-color:#36c;
				width:30%;
				margin-top: 3px;
				text-align: left;
			}
			#formDiv > div > div{
				text-align: left;
				margin-bottom: 20px;
				padding-left: 3%;
			}
			.liner_table{
				border:1px solid #000;
				width: inherit;
				border-collapse: collapse;
			}
			.liner_table th{
				border-bottom: 1px solid #000;
				border-left: 1px solid #000;
				border-right: 1px solid #000;
				border-top: 1px solid #000;
				text-align: center;
			}
			.liner_table td{
				border-bottom: 1px solid #000;
				border-left: 1px solid #000;
				border-right: 1px solid #000;
				border-top: 1px solid #000;
				text-align: left;
			}
			
			input[type=text]{
				width:160px;
				height:22px;
				padding: 0px 0px 0px 0px;
			}
			select{
				width:160px;
				height:22px;
			}
		</style>
	</head>
    <body class="body-background">
		<!-- header container -->
		<div id="header-container"></div>
	
    	<!-- 面包屑 -->
		<div class="uk-container uk-container-center uk-margin-top">
			<div class="uk-panel">
				<ul class="uk-breadcrumb font_size_18">
					<li><a href="/HiNetProjHtml/index.html">首頁</a></li>
					<li><a href="/HiNetProjHtml/customer_service/service.html">客戶服務</a></li>
					<li><a href="/HiNetProjHtml/customer_service/claims.html">保單理賠</a></li>
						<li class="uk-active"><span>線上理賠</span></li>
				</ul>	
			</div>
		</div>
		<!-- 線上理賠流程圖 -->
		<div class="uk-container uk-container-center uk-margin-top">
			<div class="uk-grid uk-grid-small div_border uk-text-center" style="margin-left:1px;">
				<div class="uk-width-1-1">
					<img src="../resources/images/u123.png"/>
				</div>
			</div>
		</div>
		
		<!-- 表单数据 -->
		<form>
			<div id="formDiv" class="uk-container uk-container-center uk-margin-top ">
				<div class="uk-grid uk-grid-small div_border" style="margin-left:1px;">
					<div class="uk-width-1-1 form_title">
						&nbsp;&nbsp;&nbsp;報案信息
						<hr class="title_hr">
					</div>
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>類型</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="radio" name="type"/>壽險
						<input type="radio" name="type"/>車險
						<input type="radio" name="type"/>家財險
					</div>
					
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>理賠項目</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>保單號碼*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>郵箱</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>投保人姓名*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>手機*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>投保人是被保人的</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>固話</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
				</div>
				
				<div class="uk-grid uk-grid-small div_border" style="margin-left:1px;">
					<div class="uk-width-1-1 form_title">
						&nbsp;&nbsp;&nbsp;被保險人信息
						<hr class="title_hr">
					</div>
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>被保人姓名*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>被保人證件類型*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
					
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>被保人證件號碼*</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
				</div>
				
				<div class="uk-grid uk-grid-small div_border" style="margin-left:1px;">
					<div class="uk-width-1-1 form_title">
						&nbsp;&nbsp;&nbsp;事故描述
						<hr class="title_hr">
					</div>
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>事故發生時間</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>事故發生地點</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<input type="text"/>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
					
					<div class="uk-width-medium-1-6 uk-width-small-1-1">
						<span>事故發生簡單描述</span>
					</div>
					<div class="uk-width-medium-2-6 uk-width-small-1-1">
						<textarea style="width:100%"></textarea>
					</div>
					<div class="uk-width-medium-3-6 uk-width-small-1-1">
					</div>
					
					<div class="uk-width-1-1 uk-text-center">
							<button class="uk-button-large">&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
		</form>
		
		<!-- footer container-->
		<div id="footer-container"></div>
    </body>
	</body>
</html>
