<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>登入</title>
        
        <!-- plugins style-->
        <link rel="stylesheet" href="resources/plugins/uikit/2.16.2/css/uikit.min.css" />
        <link rel="stylesheet" href="resources/plugins/uikit/2.16.2/css/components/form-file.min.css" />
        
        <!-- custom style -->
        <link rel="stylesheet" href="resources/styles/uikit.ext.css" />
        <link rel="stylesheet" href="resources/styles/global.css" />
        <link rel="stylesheet" href="resources/styles/header-footer.css" />
        <link rel="stylesheet" href="resources/styles/login.css" />
        
        <!-- plugins script -->
        <script src="resources/plugins/jquery/jquery-1.11.0.min.js"></script>
        <script src="resources/plugins/uikit/2.16.2/js/uikit.min.js"></script>
        
        <!-- custom script -->
        <script type="text/javascript">
        $(function(){
            $("#header-container").load("header.html");
            $("#footer-container").load("footer.html");
            
            //登录类型的切换
            $("#loginTypeHeader").on('show.uk.switcher', function(event, active, item){
                active.find(":radio[name='loginType']").eq(0).prop("checked","checked");
            });
        });
        </script>
    </head>
    <body>
    <!-- header container -->
    <div id="header-container"></div>
    
    <!-- breadcrumb container -->
    <div class="uk-container uk-container-center uk-margin-medium-top">
        <div class="uk-panel">
            <ul class="uk-breadcrumb">
                <li><a href="index.html">首頁</a></li>
                <li class="uk-active"><span>登入</span></li>
            </ul>
        </div>
    </div>

    <!-- login container -->
    <div class="login-container uk-container uk-container-center uk-margin-medium-top">
        <div class="uk-panel">
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-medium-3-4">
                    <div class="uk-panel login-content-container">
                        <!-- 登入类型 -->
                        <div class="uk-container-center">
                            <div class="login-type-container uk-grid uk-grid-small">
                                <div class="uk-width-1-3">
                                    <label class="uk-text-large">第三方登入</label>
                                    <a class="uk-icon-button uk-icon-twitter" href="#"></a>
                                    <a class="uk-icon-button uk-icon-facebook" href="#"></a>
                                    <a class="uk-icon-button uk-icon-google" href="#"></a>
                                </div>
                                <div class="uk-width-2-3 uk-text-left">
                                    <ul id="loginTypeHeader" class="uk-list uk-clearfix" data-uk-switcher="{connect: '#login-content'}">
                                        <li class="uk-float-left">
                                            <label for="member-login" class="uk-text-medium"><input id="member-login" type="radio" name="loginType" value="1" checked="checked"/>會員登入</label>
                                            <a class="uk-icon-button uk-icon-google invisible" href="#"></a>
                                        </li>
                                        <li class="uk-float-left">
                                            <label for="credent-login" class="uk-text-medium"><input id="credent-login" type="radio" name="loginType" value="2" />憑證登入</label>
                                            <a class="uk-icon-button uk-icon-google invisible" href="#"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <ul id="login-content" class="uk-switcher">
                            <!-- 會員登入 -->
                            <li>
                                <!-- 登入表单 -->
                                <div class="login-form-container uk-container-center uk-margin-large-top">
                                    <form id="login-form" class="uk-form uk-form-horizontal">
                                        <div class="uk-form-row">
                                            <label class="uk-form-label" for="username">用戶名</label>
                                            <div class="uk-form-controls"><input id="username" type="text" name="username" placeholder="用戶名" class="uk-form-black"/></div> 
                                        </div>
                                        <div class="uk-form-row">
                                            <label class="uk-form-label" for="">密碼</label>
                                            <div class="uk-form-controls"><input id="password" type="text" name="password" placeholder="密碼" class="uk-form-black"/><a class="uk-form-help-inline uk-text-medium forgot-psw" href="#">忘记密码？</a></div> 
                                        </div>
                                        <div class="uk-form-row">
                                            <label class="uk-form-label" for="validateCode">驗證碼</label>
                                            <div class="uk-form-controls"><input id="validateCode" type="text" name="validateCode" placeholder="驗證碼" class="uk-form-black"/></div>
                                        </div>
                                        <div class="uk-form-row">
                                            <div class="uk-form-controls">
                                                <img src="" class="validate-code-image"/><a href="#" class="uk-form-help-inline">換一張</a>
                                            </div> 
                                        </div>
                                        <div class="uk-form-row">
                                            <div class="uk-form-controls">
                                                <button class="uk-button uk-button-large uk-button-primary" type="button">登入</button>
                                            </div> 
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <!--憑證登入-->
                            <li>
                                <div class="login-form-container uk-container-center uk-margin-large-top">
                                    <div class="uk-form-file">
                                        <button class="uk-button">请选择文件...</button>
                                        <input type="file">
                                    </div>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="uk-width-medium-1-4">
                    <div class="uk-panel uk-vertical-align" style="height: 400px;">
                        <div class="uk-vertical-align-middle" style="width: 100%;">
                            <h2 class="uk-text-center">您還不是會員？</h2>
                            <div class="uk-text-center"><button class="uk-button uk-button-large" type="button">免費註冊</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer container-->
    <div id="footer-container"></div>
    </body>
</html>
