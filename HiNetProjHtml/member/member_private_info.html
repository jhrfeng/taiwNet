		<title>個人資料</title>

		<!-- plugins style-->
		<link rel="stylesheet" href="../resources/plugins/uikit/2.16.2/css/uikit.min.css" />

		<script src="../resources/plugins/jquery/jquery-1.11.0.min.js"></script>

		<!-- custom script -->
		<script type="text/javascript">
			$(function() {
				$("#header-container").load("../header.html");

	<body>
		<!-- header container -->
		<div id="header-container"></div>

		<div class="uk-container uk-container-center">

						<ul class="uk-tab uk-margin-top uk-margin-left" data-uk-tab="{connect:'#my-id'}">
							<li><a href="">個人資料</a>
							</li>
							<li><a href="">常用聯繫人</a>
							</li>

						</ul>

						<!-- 包含内容项目的容器 -->

							<!--個人信息-->
							<li>

										<div class="uk-grid  uk-margin">
											<div class="uk-width-large-7-10 uk-width-medium-7-10 uk-width-small-1">
												<div class="uk-form-row uk-margin-large-top uk-width-medium-1-1 uk-width-small-1">
													<label class="uk-form-label uk-margin-left uk-h5" for="">姓名</label>
													<input type="text" name="" id="" value="" class="uk-width-1-4" />
												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">身份證號碼</label>
													<input type="text" name="" id="" value="" class="uk-width-1-4" />
												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">性別</label>
													<input type="radio" name="sex" id="" value="" />男&nbsp;&nbsp;
													<input type="radio" name="sex" id="" value="" />女&nbsp;&nbsp;
													<input type="radio" name="sex" id="" value="" />保密

												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">出生日期</label>

													<input type="text" data-uk-datepicker="{format:'YYYY-MM-DD'}" />

												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">通訊地址</label>
													<select name="" class="uk-width-1-4">
														<option value="">請選擇省份</option>
													</select>
													<select name="" class="uk-width-1-6">
														<option value="">全部</option>
													</select>


												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">職業</label>
													<select name="" class="uk-width-1-5">
														<option value="">請選擇</option>
													</select>
													<select name="" class="uk-width-1-6">
														<option value="">請選擇</option>
													</select>


												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">行動電話</label>
													<input type="text" name="" id="" value="" class="uk-width-1-3" />
												</div>
												<div class="uk-form-row uk-margin-top">
													<label class="uk-form-label uk-margin-left uk-h5" for="">聯絡電話</label>
													<input type="text" name="" id="" value="" class="uk-width-1-3" />
												</div>

											</div>
											<div class="uk-width-large-3-10 uk-width-medium-3-10 uk-hidden-small uk-margin-large-top ">

												<a class="uk-text-center uk-margin-small-top uk-width-1-2 uk-margin-large-left">上傳頭像</a>
											</div>
										</div>
										<div class="uk-form-row">
											<label class="uk-form-label"></label>
											<label class="uk-form-label"></label>
											<label class="uk-form-label"></label>
											<button class="uk-button" type="submit">保存</button>
										</div>
									</fieldset>
								</form>

									</div>

														<select name="" class="uk-width-1-4">

												<label class="uk-form-label"></label>
												<button class="uk-button" type="submit">保存</button>
											</div>
										</fieldset>
									</form>

								</div>
